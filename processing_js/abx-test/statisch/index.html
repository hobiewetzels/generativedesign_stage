<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<style>
    #art{
        width: 970px;
        height: 250px;
        position: absolute;
        top: 0;
        margin-top: 10px;
        z-index: 100;
    }
    .backdrop{
        background-image: linear-gradient(180deg, white, grey);
        height: 40%;
        width: 100%;
        position: absolute;
        bottom: 0;
    }
    .artImg{
        bottom: 10%;
        width: 60%;
        position: absolute;
        z-index: 110;
        left: calc(50% - 291px);
    }
    .cta{
        cursor: pointer;
        background-color: #4BA82E;
        padding: 10px 20px 10px 20px;
        position: absolute;
        z-index: 99999;
        text-transform: uppercase;
        color: white;
        font-family: 'Open Sans', sans-serif;
        border-radius: 5px;
        font-size: 0.8em;
        right: 0;
        bottom: 0;
        margin-bottom: 30px;
        margin-right: 70px;
    }
    .text{
        margin-left: 105px;
        margin-top: 50px;
        font-family: 'Open Sans', sans-serif;
        color: black;
        position: absolute;
        width: 20%;
    }
    .text h1, .text h2{
        margin: 0;
    }
    .text h1{
        font-size: 1.3em;
    }
    .text h2{
        font-size: 0.9em;
    }
    #buttonArt{
        margin: 10px;
        background-color: #f2f2f2;
        width: 150px;
        text-align: center;
        padding: 5px;
        cursor: pointer;
        text-transform: uppercase;
        font-family: 'Open Sans', sans-serif;
        font-size: 0.8em;
    }
    .visible{
        display: none !important;
    }
    .buttonSlideImg1{
        width: 50px;
        position: absolute;
        z-index: 100;
        bottom: 0;
        transform: rotate(180deg);
        bottom: calc(50% - 25px);
        margin-left: 20px;
    }
    .buttonSlideImg1:hover{
        cursor: pointer;
    }
    .buttonSlideImg2{
        width: 50px;
        position: absolute;
        z-index: 100;
        bottom: calc(50% - 25px);
        margin-right: 20px;
        right: 0;

    }
    .buttonSlideImg2:hover{
        cursor: pointer;
    }
</style>
<script src="js/processing.js"></script> 
<canvas data-processing-sources="js/script.pde"></canvas>
<div id="art">
    <div class="backdrop"></div>
    <img src="images/right-arrow.png" alt="" class="buttonSlideImg1">
    <div class=text>
    <h1>SUPERB</h1>
    <h2>Profiteer nu van nog meer voordeel</h2>
    </div>
    <img class="artImg" src="images\seat-model-(1).png" alt="">
    <div class=cta>ontdek meer</div>
    <img src="images/right-arrow.png" alt="" class="buttonSlideImg2">
</div>
<div id="buttonArt" onclick='toggle()'>toggle art</div>

<script>
function toggle() {
    var element = document.getElementById("art");
    element.classList.toggle("visible");
}
</script>
